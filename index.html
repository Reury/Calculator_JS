<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    
    
</head>
<body>
    <script src="main.js" defer></script>
    <div class="calculator-grid">
        <div class="output">
            <div data-previous-operand class="previous-operand"></div>
            <div data-current-operand class="current-operand"></div>
        </div>
        <!-- <button data-all-clear class="span-two">AC</button> -->
        <button data-all-clear >RAD</button>
        <button data-all-clear >Deg</button>
        <button data-all-clear >X!</button>
        <button data-all-clear >(</button>
        <button data-all-clear >)</button>
        <button data-all-clear >%</button>
        <button data-all-clear >AC</button>
        <button data-all-clear >inv</button>
        <button data-all-clear >sin</button>
        <button data-all-clear >ln</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operation>÷</button>

        <button data-operation>π</button>
        <button data-operation>cos</button>
        <button data-operation>log</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operation>*</button>
        <button data-operation>e</button>
        <button data-operation>tan</button>
        <button data-operation>√</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operation>-</button>
        <button data-operation>Ans</button>
        <button data-operation>EXP</button>
        <button data-operation>x^y</button>
        <button data-number>0</button>
        <button data-number>.</button>  
        <button data-equals >=</button>
        <button data-operation>+</button>
 

    </div>
    
</body>
</html>
